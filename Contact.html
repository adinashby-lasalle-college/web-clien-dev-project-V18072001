    <!-- Contact Section -->
    <section class="contact">
        <h2>Contact Me</h2>
        <p>If you have any questions, project inquiries, or just want to say hello, feel free to reach out using the form below or connect with me on social media!</p>
        
        <!-- Contact Form -->
        <form action="#" method="post" class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

            <button type="submit">Send Message</button>
        </form>

        <!-- Social Media Links -->
        <div class="social-media">
            <h3>Connect with me</h3>
            <a href="https://linkedin.com"><img src="images/linkedin.png" alt="LinkedIn" class="social-icon"></a>
            <a href="https://github.com"><img src="images/github.jfif" alt="GitHub" class="social-icon"></a>
            <a href="https://twitter.com"><img src="images/x.png" alt="Twitter" class="social-icon"></a>
        </div>
    </section>
